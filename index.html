<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-contaier">
      <div class="container">
        <div class="upper">
          <input type="date" name="" id="inp-date" />
          <button id="btn">Calculate</button>
        </div>

        <div class="lower">
          <div class="year same-id">
            <h1 id="yearBtn">-</h1>
            <span>Years</span>
          </div>
          <div class="month same-id">
            <h1 id="monthBtn">-</h1>
            <span>Month</span>
          </div>
          <div class="days same-id">
            <h1 id="dayBtn">-</h1>
            <span>Days</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
